<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lag ny bruker</title>

    <link rel="stylesheet" href="../static/styles/new-user.css" th:href="@{/styles/new-user.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="shortcut icon"  href="../static/media/favicon.ico" th:href="@{/media/favicon.ico}"type="image/x-icon">


</head>
<body>
<nav>
    <ul>
        <li>
            <a href="" class="logo">
                <img alt="Image" th:src="@{'/profile-pictures/' + ${userId} + .png}">
                <span class="nav-item">Hei<span th:text="${username}"></span></span>
            </a>
        </li>
        <li><a href="/home">
            <i class="fas fa-home"></i>
            <span class="nav-item">Hjem</span>
        </a></li>
        <li><a href="/home/new-entry">
            <i class="fas fa-chart-bar"></i>
            <span class="nav-item">Ny timeføring</span>
        </a></li>
        <li><a href="#">
            <i class="fas fa-skiing"></i>
            <span class="nav-item">Endre timeføring</span>
        </a></li>
        <li><a href="#">
            <i class="fas fa-user"></i>
            <span class="nav-item">Tom</span>
        </a></li>
        <li th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">
            <a href="/home/settings">
                <i class="fas fa-cog"></i>
                <span class="nav-item">Settings</span>
            </a></li>
        <li><a href="/logout" class="logout">
            <i class="fas fa-sign-out-alt"></i>
            <span class="nav-item">Logg ut</span>
        </a></li>
    </ul>
</nav>

<div class="container">
    <div class="form-wrapper">
        <h2>Lag ny bruker her</h2>
        <form id="registration-form" th:action="@{/home/saveuser}" th:object="${user}" method="post">
            <div class="input-group">
                <label for="username">Brukernavn</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Epost</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Passord</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="first_name">Fornavn</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="input-group">
                <label for="last_name">Etternavn</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="input-group">
                <label for="role">Rolle</label>
                <select id="role" name="role" required>
                    <option value="USER">User</option>
                    <option value="ADMIN">Admin</option>
                    <option value="moderator">Moderator</option>
                </select>
            </div>
            <button type="submit" class="submit-button">Register</button>
        </form>
    </div>
    <div class="form-wrapper">
        <h2>Edit User</h2>
        <form id="edit-form">
            <div class="input-group">
                <label for="edit-username">Username</label>
                <input type="text" id="edit-username" name="username" required>
            </div>
            <div class="input-group">
                <label for="edit-email">Email</label>
                <input type="email" id="edit-email" name="email" required>
            </div>
            <div class="input-group">
                <label for="edit-password">Password</label>
                <input type="password" id="edit-password" name="password">
            </div>
            <div class="input-group">
                <label for="edit-firstname">First Name</label>
                <input type="text" id="edit-firstname" name="firstname" required>
            </div>
            <div class="input-group">
                <label for="edit-lastname">Last Name</label>
                <input type="text" id="edit-lastname" name="lastname" required>
            </div>
            <div class="input-group">
                <label for="edit-role">Role</label>
                <select id="edit-role" name="role" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                    <option value="moderator">Moderator</option>
                </select>
            </div>
            <button type="submit" class="submit-button">Save Changes</button>
        </form>
    </div>
</div>


</body>
</html>
